#      dockerfile: .docker/beanstalkd/Dockerfile
#    expose:
#      - 11300
#    networks:
#      - app-network
#      - network-local

networks:
  app-network:
    driver: bridge
  network-local: null
volumes:
  mariadb-value:
    driver: local
  beanstalkd_data: null
