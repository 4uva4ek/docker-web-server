version: '3.9'
services:
  db:
    build:
      dockerfile: ./.docker/mariadb/Dockerfile
      context: .
    image: 'mariadb:latest'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: evraz
      MYSQL_USER: evraz0912
      MYSQL_PASSWORD: evraz0912
    volumes:
      - 'mariadb-value:/var/lib/mysql:z'
      - './:/var/www/html'
      - '/home/dev/Work/DB:/db:ro'
    expose:
      - '3306'
    ports:
      - '3306:3306'
    networks:
      - app-network
      - network-local
  redis:
    image: redis
    restart: always
    expose:
      - '6379'
    networks:
      - app-network
  php:
    image: 4uva4elo/php7.4-fpm
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    #environment:
    #  XDEBUG_CONFIG: 'client_host=host.docker.internal discover_client_host=0 '
    expose:
      - '9000'
      - '9003'
    volumes:
      - './:/var/www/html'
      - './logs:/var/log/nginx'
      - './.docker/php/php.ini:/usr/local/etc/php/php.ini'
      - './.docker/php/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini'
    networks:
      - app-network
  web:
    image: 'nginx:alpine'
    ports:
      - '80:80'
    volumes:
      - './:/var/www/html'
      - './.docker/nginx/site.conf:/etc/nginx/conf.d/default.conf'
      - './logs:/var/log/nginx'
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
    ports:
      - '82:80'
    volumes:
      - /sessions
    networks:
      - app-network
  beanstalk-console:
    image: agaveapi/beanstalkd-console
    ports:
      - "83:80"
    networks:
      - app-network
      - network-local
